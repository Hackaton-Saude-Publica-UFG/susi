<ion-item lines="none">
  <div class="holder" [ngClass]="autor">
    <div class="holder-ballon">
      <span class="ballon">
        <small>{{ mensagem }}</small>
        <br>
        <div class="result" *ngIf="result && autor === 'susi'" >
          <img src="assets/imgs/map.png">
          <b>{{ result.nome }}</b>
          <br>
          <span>{{ result.telefone }}</span>
          <br>
          <small>{{ result.distancia }}km</small>
        </div>
        <ion-text class="criadoEm" color="medium">
          <small>{{ criadoEm }}</small>
        </ion-text>
        <br>
      </span>
    </div>
  </div>
</ion-item>
